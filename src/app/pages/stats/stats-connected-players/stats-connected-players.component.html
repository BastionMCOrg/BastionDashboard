<p-card styleClass="h-full">
    <div class="flex flex-col h-full">
        <div class="flex items-center gap-4 mb-4">
            <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center">
                <i class="pi pi-users text-blue-600 text-xl"></i>
            </div>
            <div>
                <h2 class="text-lg font-medium">Joueurs Connectés</h2>
                <p class="text-3xl font-semibold mt-1">{{ minigame.stats.currentPlayerCount }}</p>
            </div>
        </div>
        <div class="text-sm text-surface-600 dark:text-surface-400">
            <div class="flex justify-between mb-2">
                <span>Pic de joueurs</span>
                <span class="font-medium">{{ minigame.stats.peakPlayerCount }}</span>
            </div>
            <div class="flex justify-between">
                <span>Capacité</span>
                <span class="font-medium">{{ minigame.gameSettings.minPlayers }}
                    - {{ minigame.gameSettings.maxPlayers }}</span>
            </div>
        </div>
    </div>
</p-card>
