<div class="py-6 xl:py-0 xl:px-6 min-w-80">
    <div class="flex items-start justify-between gap-2 mb-2">
        <div>
            <span class="label-medium text-surface-500">Utilisation RAM</span>
            <div class="flex items-center gap-3.5 mt-2">
                <span class="title-h7">{{ minigame.stats.avgMemoryUsage.toFixed(1) }}%</span>
                <p-tag severity="danger" value="+8.5%"/>
            </div>
        </div>
        <p-select [(ngModel)]="selectedRange" [options]="ranges" optionLabel="name"
                  placeholder="PÃ©riode" size="small" class="w-32"/>
    </div>
    <line-chart
        [datasets]="ramDataset"
        [bgColor]="ramBgColor"
        [borderColor]="ramBorderColor"
        [option]="selectedRange.unit"
        class="!max-h-40"
    />
</div>
