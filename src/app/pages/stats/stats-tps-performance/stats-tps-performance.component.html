<p-card styleClass="h-full">
    <div class="flex flex-col h-full">
        <div class="flex items-center gap-4 mb-4">
            <div class="w-12 h-12 rounded-full bg-purple-100 flex items-center justify-center">
                <i class="pi pi-bolt text-purple-600 text-xl"></i>
            </div>
            <div>
                <h2 class="text-lg font-medium">Performance</h2>
                <p class="text-3xl font-semibold mt-1">{{ minigame.stats.avgTps.toFixed(1) }}</p>
            </div>
        </div>
        <div class="text-sm text-surface-600 dark:text-surface-400">
            <div class="flex justify-between mb-2">
                <span>TPS moyen</span>
                <span class="font-medium">{{ minigame.stats.avgTps.toFixed(1) }}/20</span>
            </div>
            <div class="flex justify-between">
                <span>Serveurs optimaux (>19 TPS)</span>
                <span class="font-medium">2/{{ minigame.stats.activeServers }}</span>
            </div>
        </div>
    </div>
</p-card>
