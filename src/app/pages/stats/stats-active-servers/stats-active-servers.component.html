<p-card styleClass="h-full">
    <div class="flex flex-col h-full">
        <div class="flex items-center gap-4 mb-4">
            <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center">
                <i class="pi pi-server text-green-600 text-xl"></i>
            </div>
            <div>
                <h2 class="text-lg font-medium">Serveurs Actifs</h2>
                <p class="text-3xl font-semibold mt-1">{{ minigame.stats.activeServers }}</p>
            </div>
        </div>
        <div class="text-sm text-surface-600 dark:text-surface-400">
            <div class="flex justify-between mb-2">
                <span>Taux de succès au démarrage</span>
                <span class="font-medium">{{ minigame.stats.successRate }}%</span>
            </div>
            <div class="flex justify-between">
                <span>Temps de démarrage moyen</span>
                <span class="font-medium">{{ minigame.stats.avgStartupTime.toFixed(1) }}s</span>
            </div>
        </div>
    </div>
</p-card>
